{% extends 'base.html' %}
{% block body %}
	<h1>Add Product</h1>
    <form method="POST" enctype="multipart/form-data">
    <table border="2">
	<tr>
        <td>Name :</td>
        <td><input type="text" name="productName" value={{data.productName}}></td>
    </tr>
    <tr>
        <td>SKU :</td>
        <td><input type="text" name="sku" value={{data.sku}}></td>
    </tr>
    <tr>
        <td>UrlKey :</td>
        <td><input type="text" name="urlKey" value={{data.urlKey}}></td>
    </tr>
    <tr><td>image :</td>
        <td><input type="file" name="file"></td>
    </tr>
  
    <tr><td>Status :</td>
        <td><select name="status">
                {% if 0 == data.status%}
                {% set selected="selected" %}
                {% else %}
                {% set selected="" %}
                {% endif %}
                <option value="0"{{selected}}>unBlock</option>
                {% if 1 == data.status%}
                {% set selected="selected" %}
                {% else %}
                {% set selected="" %}
                {% endif %}
                <option value="1"{{selected}}>Block</option>
        </select></td>
    </tr>
    <tr><td>Discription :</td>
        <td><textarea name="description">{{data.description}}</textarea></td>
    </tr>
    <tr><td>shortDiscription :</td>
        <td><textarea name="shortDescription">{{data.shortDescription}}</textarea></td>
    </tr>
    <tr>
        <td>price :</td>
        <td><input type="text" name="price" value={{data.price}}></td>
    </tr> 
    <tr>
        <td>stock :</td>
        <td><input type="text" name="stock" value={{data.stock}}></td>
    </tr>   
    <tr><td>Category :</td>
        <td><select name="category">
            {% for Post in parents %}
                {% if Post.categoryId == category.category_id %}
                    {% set selected="selected" %}
                {% else %}
                    {% set selected="" %}
                {% endif %}
            <option value="{{Post.categoryId}}"{{selected}}>{{Post.CategoryName}}</option>
            
            {% endfor %}
        </select></td>
    </tr>
    <tr>	
        <td colspan="2"><input type="submit" name="btninsert" value="Submit"></td>
	</tr>

    </table>
</form>
	{% endblock %}
