
{% block body%}
<div style="display: flex;">
{% for Post in content %}
{%if(Post.status==0)%}
<div>
<img src="../../../file/{{Post.image}}" height='400px'width='300px'/>
</div>
<div>
Product Name: <b>{{Post.productName}}</b><br>
Product Price: {{Post.price}}<br>
Description: {{Post.description}}<br>
</div>
{%else%}
Product Unavailable
{%endif%}
{%endfor%}

</div>
{% endblock %}
